<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Pokémon Damage Calculator</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-26211653-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-26211653-3');
        window.onerror = function(err, uri, line) {
            gtag('event', 'exception', {'description': uri + ':' + line + ': ' + err});
            return false;
        };
    </script>
</head>
<body>
<nav>
    <header>
        <ul>
            <li><a class="button" href="//pokemonshowdown.com">Home</a></li>
            <li><a class="button" href="//dex.pokemonshowdown.com">Pokédex</a></li>
            <li><a class="button" href="//replay.pokemonshowdown.com/">Replays</a></li>
            <li><a class="button" href="//pokemonshowdown.com/ladder/">Ladder</a></li>
            <li><a class="button" href="//pokemonshowdown.com/forums/">Forum</a></li>
            <li><a class="button play" href="//play.pokemonshowdown.com/">Play</a></li>
        </ul>
    </header>
</nav>

<div id="display">
    <div id="options">
        <div class="row">
            <span id="gen" class="toggle-group horizontal" aria-labelledby="genAria" role="radiogroup" title="Select the generation.">
                <span class="hide" id="genAria">Select the generation.</span>
                <input class="hide" type="radio" name="gen" value="1" id="gen1" /><label class="toggle" for="gen1">RBY</label>
                <input class="hide" type="radio" name="gen" value="2" id="gen2" /><label class="toggle" for="gen2">GSC</label>
                <input class="hide" type="radio" name="gen" value="3" id="gen3" /><label class="toggle" for="gen3">ADV</label>
                <input class="hide" type="radio" name="gen" value="4" id="gen4" /><label class="toggle" for="gen4">DPP</label>
                <input class="hide" type="radio" name="gen" value="5" id="gen5" /><label class="toggle" for="gen5">B/W</label>
                <input class="hide" type="radio" name="gen" value="6" id="gen6" /><label class="toggle" for="gen6">X/Y</label>
                <input class="hide" type="radio" name="gen" value="7" id="gen7" checked="checked" /><label class="toggle" for="gen7">S/M</label>
            </span>
        </div>
        <div class="row">
            <span id="gameType" class="toggle-group horizontal" aria-labelledby="gameTypeAria" role="radiogroup" title="Select the battle format.">
                <span class="hide" id="gameTypeAria">Select the game type.</span>
                <input class="hide" type="radio" name="gameType" value="Singles" id="singles" checked="checked" />
                <label class="toggle" for="singles">Singles</label>
                <input class="hide" type="radio" name="gameType" value="Doubles" id="doubles" />
                <label class="toggle" for="doubles">Doubles</label>
            </span>
            <label class="hide" for="format">Select the battle format.</label><select id="format"></select>
            <span id="notation" class="toggle-group horizontal gen-specific g3 g4 g5 g6 g7" aria-labelledby="notationAria" role="radiogroup" title="Select the output notation.">
                <span class="hide" id="notationAria">Select the output notation.</span>
                <input class="hide" type="radio" name="notation" id="pixels" value="px" /><label class="toggle" for="pixels">48px</label>
                <input class="hide" type="radio" name="notation" id="percentage" value="%" checked="checked" /><label class="toggle" for="percentage">100%</label>
            </span>
        </div>
    </div>

    <center style="margin-top: 50px;"><select class="type type1"></select><select class="type type2"></select></center>

</div>

<script type="text/javascript" src="./src/index.ts"></script>
</body>
</html>
